<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowState - Deep Focus for Builders</title>
    <meta name="description" content="AI-generated personalized soundscapes that help you focus, relax, or sleep better." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Space Grotesk"', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              accent: '#a3e635', // Lime
              'accent-hover': '#84cc16',
              paper: '#fffdf5', // Warm off-white
              dark: '#18181b',
            },
            boxShadow: {
              'neo': '5px 5px 0px 0px rgba(0,0,0,1)',
              'neo-hover': '2px 2px 0px 0px rgba(0,0,0,1)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'wiggle': 'wiggle 3s ease-in-out infinite',
              'bounce-x': 'bounce-x 1s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fffdf5;
        color: #18181b;
      }

      /* Custom Animations */
      @keyframes equalizer {
        0%, 100% { height: 15%; }
        50% { height: 95%; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }

      @keyframes bounce-x {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(6px); }
      }
    </style>
